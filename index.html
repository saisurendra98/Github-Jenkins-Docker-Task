<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pythonlife DevOps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2e2a6e, #1b1a3b);
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: #20214a;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #372d7b;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    marquee h1 {
      margin: 40px 0 10px;
      font-size: 2.5em;
      text-align: center;
    }

    .tagline {
      text-align: center;
      font-size: 1.2em;
      color: #ffcc00;
      margin: 10px 0 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #2e2e6a;
      width: 80%;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .green { background-color: #28a745; color: white; font-weight: bold; }
    .blue { background-color: #007bff; color: white; font-weight: bold; }
    .teal { background-color: #20c997; color: white; font-weight: bold; }
    .orange { background-color: #ffc107; color: black; font-weight: bold; }

    footer {
      text-align: center;
      background-color: #20214a;
      padding: 20px 0;
      color: #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <main>
    <marquee behavior="scroll" direction="left" scrollamount="8">
      <h1>Welcome to Pythonlife DevOps</h1>
    </marquee>
